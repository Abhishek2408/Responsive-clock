<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/0493c978ee.js" crossorigin="anonymous"></script>
                                    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
                                    <!-- Style css -->
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <section class="clock container">
        <div class="clock_container grid">
            <div class="clock_content grid">
                <div class="clock_circle">
                    <span class="clock_twelve"></span>
                    <span class="clock_three"></span>
                    <span class="clock_six"></span>
                    <span class="clock_nine"></span>

                    <div class="clock_rounder"></div>
                    <div class="clock_hour" id="clock-hour"></div>
                    <div class="clock_minutes" id="clock-minutes"></div>
                    <div class="clock_seconds" id="clock-seconds"></div>

                    <!-- Dark Mode -->
                    <div class="clock_theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>
                <div>
                    <div class="clock_text">
                        <div class="clock_text-hour" id="text-hour"></div>
                        <div class="clock_text-minutes" id="text-minutes"></div>
                        <div class="clock_text-seconds" id="text-seconds"></div>
                        <div class="clock_text-ampm" id="text-ampm"></div>
                    </div>
                    <div class="clock_date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>  
            <a href="" class="clock_logo">Abhishek Waje</a>
            <div class="clock_icons">
                <a href="https://github.com/Abhishek2408" class="clock_logos"><i class="fab fa-github"></i></a>
                <a href="" class="clock_logos"><i class="fab fa-linkedin"></i></a>
                <a href="" class="clock_logos"><i class="fab fa-instagram"></i></a>
                <a href="" class="clock_logos"><i class="fab fa-twitter"></i></a>
                <a href="" class="clock_logos"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>
           <!-- Main js -->
   <script src="./main.js"></script> 
</body>
</html>
